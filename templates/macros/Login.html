{% macro Login(anchorLogin) %}
<h1 class="text-3xl text-center font-bold my-10">Iniciar sesion</h1>
<div class="flex flex-col items-center border border-gray-600 w-full sm:w-3/4 md:w-5/12 mx-auto pt-16 pb-20 rounded-sm">
    {% with messages = get_flashed_messages() %}

        {% if messages %}
        <br />
        {% for message in messages %}
        <div class="w-2/3 mb-10 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative alertLogin">
            <strong class="font-bold">{{ message }}</strong>
            <button type="button"
                class="w-1/12 absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 rounded-lg text-sm p-1.5 inline-flex items-center justify-center dark:hover:bg-gray-800 dark:hover:text-white btnCloseAlertLogin">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        {% endfor %}
        {% endif %}

    {% endwith %}
    <form id="formLogin" class="w-full max-w-md" action="{{ anchorLogin }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-4">
            <label for="correo" class="block text-green-500 font-bold mb-2">Correo:</label>
            <input type="text" name="correo" id="correo"
                class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-0 sm:px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline-green" value=""/>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-green-500 font-bold mb-2">Contraseña:</label>
            <input type="password" name="password" id="password"
                class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline-green" value=""/>
        </div>
        <div class="flex justify-center">
            <button type="submit"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-1 focus:shadow-outline-green">
                Iniciar sesión
            </button>
        </div>
    </form>
</div>
{% if anchorLogin == "/loginCliente" %}
    <div class="flex justify-center my-6">
        <button type="button"
            class="bg-green-500 w-1/3 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-1 focus:shadow-outline-green" onclick="location.href='/indexCliente'">
            Cancelar
        </button>
    </div>
{% endif %}
{% endmacro %}
